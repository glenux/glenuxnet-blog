---
title: blog.glenux.net
description: Chronicles of a free data

debug: false
excerpt_separator: "<!-- more -->"

exclude:
  - config.rb
  - docker-compose.yml
  - assets/scss
  - Gemfile
  - Gemfile.lock
  - Procfile
  - Guardfile

plugins:
  - jekyll-compass
  - jekyll-feed
  - jekyll-mentions
  - jekyll-paginate-v2
  - jekyll-sitemap

url: http://blog.glenux.net
baseurl: ""
paginate_path: "blog/page:num/"

markdown: kramdown
highlighter: rouge

# Pagination Settings
autopages:
  enabled: false
# autopages:
#   layouts:
#     - 'category.html'
#   enabled: true
#   permalink: /tag/:tag

pagination:
  enabled: true
  # collection: all
  debug: true
  per_page: 2
  permalink: '/page/:num/'
  title: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2 # The number of links before the current page
    after: 2  # The number of links after the current page

sass:
  sass_dir: assets/scss

navigation:
  - title: Home
    url: /
  - title: Blog
    url: /blog/
# - title: 360Â° of Tech
#   url: /360-degrees-of-tech/
# - title: Talks
#   url: /talks/
  - title: Contact
    url: /contact/

social:
  github: glenux
  twitter: glenux
  linkedin: glenux
  facebook: null
  mastodon: glenux@mastodon.social
  email: glenux@glenux.net

google_analytics: null

enable_sharing_buttons: false
